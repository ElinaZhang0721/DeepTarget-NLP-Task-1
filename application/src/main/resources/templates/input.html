<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text Input or File Upload</title>
</head>
<body>
    <h1>Submit Text for Analysis</h1>

    <!-- Error Handling -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <!-- Form for Text Submission or File Upload -->
    <form method="post" action="/analyze" enctype="multipart/form-data">
        <!-- Text input area -->
        <label for="text">Input Text:</label><br>
        <textarea name="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>

        <!-- File Upload (Optional) -->
        <label for="file">Upload a Text File (Optional):</label><br>
        <input type="file" name="file" accept=".txt"><br><br>

        <!-- Submit button -->
        <button type="submit">Analyze</button>
    </form>

    <!-- Instructions -->
    <p>You can either paste your text in the input box or upload a text file for analysis. If both are provided, only the text input will be used.</p>
</body>
</html>
